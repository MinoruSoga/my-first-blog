{% extends "blog/base.html" %}

{% block content %}
	{% if form.errors %}
		<p>Your username and password didn't match. Please try agein.</p>
	{% endif %}


	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
		<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
		</table>

		<input type="submit" value="login" />
		<imput type="hidden" name="nexr" value="{{ next }}" />
	
	</form>
	{% endblock %}
